<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://www.judicial.gov.tw/Styles/Unit001/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/message.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login/login-style.js"></script>
    <script src="js/captcha.js"></script>
    <script src="js/message.js"></script>
    <script src="js/company-config.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/login/login.js"></script>
    <title></title>
</head>

<body>
    <h1></h1>
    <section class="container">
        <div class="span6">
            <div class="login">
                <h1></h1>
                <div class="loginContent">
                    <label id="accountLabel">請輸入VPN帳號</label>
                    <input id="account" placeholder="帳號" />
                    <label id="passwordLabel"></label>
                    <input type="password" id="password" placeholder="密碼" /><br>
                    <label id="otpLabel">請輸入OTP</label>
                    <input id="otp" placeholder="OTP" />
                    <label id="descriptionLabel">請輸入登入原因說明</label>
                    <textarea id="description" placeholder="登入原因說明"></textarea></textarea>
                    <input id="code" placeholder="承辦代號" />
                    <label id="connectTimeLabel" class="show">當天開始連線時間，預設為登記當下時間</label>
                    <input id="connectTime" class="timepicker" type="time">
                    <div class="captcha-container">
                        <div>
                            <label id="captchaLabel">請輸入驗證碼</label>
                            <input id="captcha" placeholder="驗證碼" />
                        </div>
                        <div id="captcha-svg"></div>
                    </div>
                    <input id='loginBtn' type="submit" value="">
                </div>
            </div>
        </div>
    </section>
    <div id="loader-container" hidden="true">
        <p id="loadingText">連線中</p>
    </div>
    <div id="message-box" class="info" hidden>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <section id="message" class="message"></section>
    </div>
</body>

</html>
